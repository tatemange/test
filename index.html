<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Profils</title>
</head>

<body>
    <div class="conteneur">
        <h1>Modifier mon profil.</h1>
        <form action="#" class="grid">
            <div class="item">
                <span class="text">Nom</span>
                <input type="text" class="nom" />
            </div>

            <div class="item">
                <span class="text">Prenom</span>
                <input type="text" class="nom" />
            </div>

            <div class="item">
                <span class="text">Bio</span>
                <textarea name="" id=""></textarea>
            </div>

            <div class="item">
                <span class="text">email</span>
                <input type="email" class="email" />
            </div>

            <div class="item">
                <span class="text">Telephone (Mobile)</span>
                <input type="number" class="Telephone" />
            </div>

            <div class="item">
                <span class="text">Adresse</span>
                <input type="text" class="adresse" />
            </div>

            <div class="item">
                <span class="text">Ville</span>
                <input type="text" class="ville" />
            </div>

            <div class="item">
                <span class="data">
                    <input type="checkbox" class="checkboxNewslater">
                    je souhaite recevoir la newslater
                </span>
                <span class="data">
                    <input type="checkbox" class="checkboxPopup">
                    je souhaite recevoir les popup
                </span>
            </div>

            <div class="end item">
                <input type="submit" value="Modifier">
            </div>
        </form>
    </div>
</body>

</html>
